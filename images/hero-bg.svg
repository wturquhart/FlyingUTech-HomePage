<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.15" stroke="#00d4ff" stroke-width="2" fill="none">
    <circle cx="300" cy="200" r="30"/>
    <circle cx="600" cy="300" r="40"/>
    <circle cx="900" cy="500" r="35"/>
    <circle cx="1200" cy="400" r="45"/>
    <circle cx="1500" cy="700" r="30"/>
    
    <line x1="330" y1="200" x2="560" y2="300"/>
    <line x1="640" y1="300" x2="865" y2="500"/>
    <line x1="935" y1="500" x2="1155" y2="400"/>
    <line x1="1245" y1="400" x2="1470" y2="700"/>
    
    <rect x="200" y="600" width="60" height="60" rx="5"/>
    <rect x="1000" y="750" width="50" height="50" rx="5"/>
    <rect x="1600" y="300" width="70" height="70" rx="5"/>
  </g>
  
  <!-- Accent lines -->
  <g opacity="0.2" stroke="#00d4ff" stroke-width="3" fill="none">
    <path d="M 0,540 Q 480,440 960,540 T 1920,540" />
    <path d="M 0,600 Q 480,500 960,600 T 1920,600" />
  </g>
  
  <!-- Text -->
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle" opacity="0.3">
    TECHNOLOGY • INNOVATION • SOLUTIONS
  </text>
</svg>
